name: Build and Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  test-unit:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # ratchet:actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # ratchet:actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests
        run: >
          dotnet test BulkCopy.Tests/BulkCopy.Tests.csproj
          --configuration Release --no-build --verbosity normal

  test-integration:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # ratchet:actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # ratchet:actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run integration tests
        run: >
          dotnet test
          BulkCopy.IntegrationTests/BulkCopy.IntegrationTests.csproj
          --configuration Release --no-build --verbosity normal

  build:
    name: Build Binaries
    needs: [test-unit, test-integration]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - runtime: linux-x64
            artifact-name: bulkcopy-linux-x64
          - runtime: win-x64
            artifact-name: bulkcopy-win-x64
          - runtime: osx-x64
            artifact-name: bulkcopy-osx-x64
          - runtime: osx-arm64
            artifact-name: bulkcopy-osx-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # ratchet:actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # ratchet:actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish binary
        run: |
          dotnet publish BulkCopy/BulkCopy.csproj \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            --property:PublishSingleFile=true \
            --property:PublishTrimmed=true \
            --output ./publish/${{ matrix.runtime }}

      - name: Create archive (Linux/macOS)
        if: >
          startsWith(matrix.runtime, 'linux-') ||
          startsWith(matrix.runtime, 'osx-')
        run: |
          cd ./publish/${{ matrix.runtime }}
          tar -czf ../${{ matrix.artifact-name }}.tar.gz *

      - name: Create archive (Windows)
        if: startsWith(matrix.runtime, 'win-')
        run: |
          cd ./publish/${{ matrix.runtime }}
          zip -r ../${{ matrix.artifact-name }}.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # ratchet:actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            ./publish/${{ matrix.artifact-name }}.tar.gz
            ./publish/${{ matrix.artifact-name }}.zip
          if-no-files-found: ignore

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # ratchet:actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # ratchet:actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: ls -R ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # ratchet:softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/bulkcopy-linux-x64/*.tar.gz
            ./artifacts/bulkcopy-win-x64/*.zip
            ./artifacts/bulkcopy-osx-x64/*.tar.gz
            ./artifacts/bulkcopy-osx-arm64/*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
